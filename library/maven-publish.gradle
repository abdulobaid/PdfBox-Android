apply plugin: 'maven-publish'
apply plugin: 'signing'

ext.isReleaseVersion = !version.endsWith("SNAPSHOT")

task androidJavadocs(type: Javadoc) {
    failOnError false
   // source = android.sourceSets.main.java.sourceFiles
    source = android.sourceSets.main.java.srcDirs
    // classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    // classpath += project.files(project.android.getBootClasspath())
    classpath += files(android.libraryVariants.collect { variant ->
        variant.javaCompileProvider.get().classpath.files
    })
    // classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    //println('\n fffffm ' + classpath.every {})
    // Add other dependencies
    //classpath += configurations.implementation
    android.libraryVariants.all { variant ->
        owner.classpath += variant.javaCompileProvider.get().classpath
    }
    //println('\n ffffff ' + owner.classpath.every {})
    //classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    dependsOn("generateDebugRFile", "generateReleaseRFile")

    // disable the crazy super-strict doclint tool in Java 8
    if (JavaVersion.current().isJava8Compatible()) {
        options.addStringOption('Xdoclint:none', '-quiet')
    }
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }

    options.encoding = "UTF-8"
    options.docTitle("PdfBox-Android")
    options.links("https://docs.oracle.com/en/java/javase/11/docs/api")
    options.links("https://developer.android.com/reference/")

    exclude '**/BuildConfig.java'
    exclude '**/R.java'
}

afterEvaluate {
    androidJavadocs.classpath += files(android.libraryVariants.collect { variant ->
        variant.javaCompileProvider.get().classpath.files
    })
}

